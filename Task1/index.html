<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalana - Simple Webpage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;

            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        img {
            width: 180px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e" alt="Profile Image">

        <h1>Lalana</h1>

        <p>
            Hi! I'm Lalana, a passionate learner who loves exploring technology and 
            building simple, meaningful projects. I enjoy problem-solving, improving my skills 
            every day, and working towards becoming the best version of myself.
        </p>
    </div>

</body>
</html>
